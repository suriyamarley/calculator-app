<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- font awesome CDN -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- favicon -->
  <link rel="sh ortcut icon" href="./images/icons8-cd-48.png" type="image/x-icon">
  <title>calculator app</title>
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<section class="calculator">
  <form>
    <input type="text" class="screen">
  </form>

  <!-- arithamatics -->
  <div class="buttons">
    <button type="button" class="btn btn-orange" data-num="*">*</button>
    <button type="button"class="btn btn-orange" data-num="/">/</button>
    <button type="button" class="btn btn-orange" data-num="-">-</button>
    <button type="button" class="btn btn-orange" data-num="+">+</button>
  

  <!-- numbers -->
    
  <button type="button" class="btn btn-numbers" data-num="9">9</button>
  
  <button type="button" class="btn btn-numbers" data-num="8">8</button>
 
  <button type="button" class="btn btn-numbers" data-num="7">7</button>
  
  <button type="button" class="btn btn-numbers" data-num="6">6</button>
  
  <button type="button" class="btn btn-numbers" data-num="5">5</button>
  
  <button type="button" class="btn btn-numbers" data-num="4">4</button>
  
  <button type="button" class="btn btn-numbers" data-num="3">3</button>
 
  <button type="button" class="btn btn-numbers" data-num="2">2</button>
  
  <button type="button" class="btn btn-numbers" data-num="1">1</button>
  
  <button type="button" class="btn btn-numbers" data-num="0">0</button>

  <button type="button" class="btn btn-numbers" data-num=".">.</button>

<!-- Equal & clear -->
<button type="button" id="cancel" class="btn-cancel"><i class="fa-solid fa-delete-left"></i></button>

  <button type="button" id="clear" class="btn-clear">CLEAR</button>

  <button type="button" id="equal" class="btn-equal"><i class="fa-solid fa-equals"></i></button>
 
</div>
<div class="description"><p class="made">Developed by Suriya</p></div>



</section>













  <!-- custom script -->
  
  <script src="./scripts/script.js"></script>  
</body>
</html>
